<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="iframe-content">
    <div class="page-container">
        <div class="container">
            <h1>日语句子列表</h1>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>日语原文</th>
                            <th>中文翻译</th>
                            <th>罗马音</th>
                            <th>音频</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- 数据将通过JavaScript动态插入 -->
                    </tbody>
                </table>
                <!-- 分页控件 -->
                <div class="pagination">
                    <div class="pagination-container">
                        <button class="page-btn" id="firstPage" title="第一页">
                            <span>««</span>
                        </button>
                        <button class="page-btn" id="prevPage" title="上一页">
                            <span>«</span>
                        </button>
                        <div class="page-info">
                            第 <span id="currentPage">1</span> 页
                            <span class="page-total">共 <span id="totalPages">1</span> 页</span>
                        </div>
                        <button class="page-btn" id="nextPage" title="下一页">
                            <span>»</span>
                        </button>
                        <button class="page-btn" id="lastPage" title="最后一页">
                            <span>»»</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../utils/toast.js"></script>
    <script type="module" src="../modules/data-list/index.js"></script>
    <!-- 添加点击特效初始化 -->
    <script type="module">
        import { initClickEffect } from '../utils/click-effect.js';
        initClickEffect();
    </script>
</body>
</html>
