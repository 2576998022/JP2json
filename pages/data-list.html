<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="iframe-content">
    <div class="page-container">
        <div class="container">
            <h1>日语句子列表</h1>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>日语原文</th>
                            <th>中文翻译</th>
                            <th>罗马音</th>
                            <th>音频</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- 数据将通过JavaScript动态插入 -->
                    </tbody>
                </table>
                <!-- 分页控件 -->
                <div class="pagination">
                    <button class="btn btn-primary btn-sm" id="prevPage">上一页</button>
                    <span class="page-info">第 <span id="currentPage">1</span> 页</span>
                    <button class="btn btn-primary btn-sm" id="nextPage">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../utils/toast.js"></script>
    <script type="module" src="../modules/data-list/index.js"></script>
</body>
</html>
