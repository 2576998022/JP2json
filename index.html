<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式转换工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>格式转换工具</h1>
            
            <div class="input-section">
                <label for="inputData">输入要处理的数据：</label>
                <textarea id="inputData" placeholder="请在此输入需要转换的数据..."></textarea>
            </div>

            <div class="button-group">
                <button id="toCsv" class="btn btn-primary">转为csv格式</button>
                <button id="toXls" class="btn btn-primary">转为xls格式</button>
                <button id="toJson" class="btn btn-primary">转为json格式</button>
                <button id="clearInput" class="btn btn-danger">清空输入框</button>
                <button id="copyResult" class="btn btn-success">复制数据</button>
            </div>

            <div class="output-section">
                <label for="outputData">处理后的结果：</label>
                <textarea id="outputData" readonly></textarea>
            </div>
        </div>
        
        <div class="history-container">
            <div class="history-header">
                <h2>历史记录</h2>
                <button id="clearHistory" class="btn btn-danger btn-sm">清空历史</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
